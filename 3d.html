<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Render</title>

  <!-- Bootstrap CSS -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet">

  <!-- Butterfly Kids Font -->
  <link href="https://fonts.googleapis.com/css?family=Butterfly+Kids" rel="stylesheet">

  <style>
    body {
      background-image: url('IMG_4201.jpg');
      background-position: center center;
      background-size: cover;
      font-family: 'Butterfly Kids', cursive;
      font-size: 22px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .content {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.25);
      max-width: 900px;
      text-align: center;
    }

    h1 {
      background-color: Plum;
      color: #333;
      padding: 20px 30px;
      border-radius: 10px;
      margin-bottom: 25px;
      display: inline-block;
    }

    p {
      background-color: PowderBlue;
      color: #333;
      padding: 15px 25px;
      border-radius: 8px;
      font-size: 20px;
      display: inline-block;
      margin-bottom: 30px;
    }

    img {
      width: 90%;
      max-width: 800px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.25);
      margin-bottom: 30px;
    }

    .btn-custom {
      background-color: #dcd0ff;
      color: #333;
      font-weight: bold;
      border-radius: 8px;
      padding: 10px 20px;
      transition: all 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #c0aaff;
      transform: scale(1.05);
    }
  </style>
</head>

<body>

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="content">

      <h1>3D Render</h1>

      <div class="mt-4">
        <img src="art74desk.jpg" alt="3D Render" class="img-fluid">
      </div>

      <div class="mt-4">
        <a href="index.html" class="btn btn-custom">Back</a>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
  </script>

</body>
</html>
